<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PreGame - Smart Injury Prevention</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <header>
            <h1>PreGame <span class="badge">BETA</span></h1>
            <p>Select your sport to visualize risks and hear your safety plan.</p>
        </header>

        <div class="controls">
            <select id="sport-select" onchange="loadSport()">
                <option value="" disabled selected>Choose a Sport...</option>
                <option value="soccer">Soccer</option>
                <option value="tennis">Tennis</option>
                <option value="running">Running</option>
                <option value="basketball">Basketball</option>
            </select>
        </div>

        <div id="dashboard" class="hidden fade-in">
            
            <div class="card visual-card">
                <h3>Risk Heat Map</h3>
                <div class="image-container">
                    <img id="body-image" src="images/body-default.png" alt="Body Heat Map">
                </div>
                <p class="caption">Focus Area: <span id="focus-area" class="highlight">---</span></p>
            </div>

            <div class="card routine-card">
                <div class="card-header">
                    <h3>Pre-Game Activation</h3>
                    <button onclick="speakRoutine()" class="voice-btn">üîä Read Aloud</button>
                </div>
                
                <p class="subtitle">Complete these to reduce injury risk.</p>
                <ul id="exercise-list">
                    </ul>
            </div>
        </div>

        <footer>
            <p>‚ö†Ô∏è For educational purposes only. Not medical advice.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
